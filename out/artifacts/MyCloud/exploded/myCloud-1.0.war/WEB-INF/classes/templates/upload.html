<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head></head>
<body>
    <span sec:authentication="name"></span>
    <div th:fragment="flash" th:if="${flash != null}">
        <div th:classappend="${#strings.toLowerCase(flash.status)}" th:text="${flash.message}"></div>
    </div>
    <h2>Upload</h2>
    <form th:action="@{/performUpload}" th:object="${file}" method="post" enctype="multipart/form-data">
        <input type="file" id="file" name="multipartFile">
        <input type="submit" value="Upload"><br><br>
    </form>
    <div th:style="(${files} == null ? 'display:none' : 'display:block')" th:each="file : ${files}">
        <a th:href="@{|/file/${file.id}|}" th:text="${file.name}"></a>
    </div><br>
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Logout">
    </form>
</body>
</html>
